name: Daily Commit Bot

on:
  schedule:
    - cron: '15 5 * * *'   # runs daily at 05:15 UTC
  workflow_dispatch:        # allows manual trigger

permissions:
  contents: write           # required to push commits

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Make a daily commit (23f2000689@ds.study.iitm.ac.in)
        run: |
          echo "Last run: $(date -u)" > last_run.txt
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "23f2000689@ds.study.iitm.ac.in"
          git add last_run.txt
          git commit -m "Automated daily commit - $(date -u)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
